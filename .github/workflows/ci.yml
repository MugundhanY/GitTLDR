name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # Python Worker Tests
  test-python:
    name: Python Worker Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python-worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: python-worker/requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=xml --cov-report=term-missing -v
        env:
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          GEMINI_API_KEY: test-key

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: python-worker/coverage.xml
          flags: python-worker
          name: python-worker-coverage
        continue-on-error: true

  # Node Worker Tests
  test-node:
    name: Node Worker Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-worker
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: node-worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run tests with coverage
        run: npm test -- --coverage
        env:
          NODE_ENV: test
          REDIS_URL: redis://localhost:6379
          DATABASE_URL: postgresql://test:test@localhost:5432/test

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: node-worker/coverage/lcov.info
          flags: node-worker
          name: node-worker-coverage
        continue-on-error: true

  # Frontend Build
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: [test-python, test-node]
    defaults:
      run:
        working-directory: frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run type-check

      - name: Build application
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_NODE_WORKER_URL: ${{ secrets.NEXT_PUBLIC_NODE_WORKER_URL }}
          NEXT_PUBLIC_PYTHON_WORKER_URL: ${{ secrets.NEXT_PUBLIC_PYTHON_WORKER_URL }}

  # Deploy Frontend to Vercel
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [test-python, test-node, build-frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: frontend
          github-comment: false

      - name: Deployment Summary
        run: |
          echo "âœ… Frontend deployed to Vercel!"
          echo ""
          echo "ðŸ“¦ Backend services require manual deployment on Render:"
          echo "   - Node Worker: https://dashboard.render.com"
          echo "   - Python Worker: https://dashboard.render.com"
