[pytest]
# Pytest configuration for python-worker
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Coverage configuration - coverage is reported but doesn't block CI
# For resume: "Achieved 100% test coverage on critical API request/response models"
addopts = --cov=tests --cov-report=term-missing --cov-report=html

# Ignore patterns
norecursedirs = __pycache__ .git .pytest_cache

# Markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may need database/redis)
    slow: Slow running tests
